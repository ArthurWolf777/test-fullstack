{% extends 'layout.html' %}

{% block content %}
{% load crispy_forms_tags %}
<form action="/contacto/editar/{{ key }}/" method="POST" class="card"> {% csrf_token %}
    <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    Contact
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    Address
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                    Phone
                </button>
            </li>
        </ul>

        <fieldset class="tab-content" id="myTabContent">
            <fieldset class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <br>
                {{ form | crispy }}
            </fieldset>
            <fieldset class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <br>
                {{ addressform | crispy }}
            </fieldset>
            <fieldset class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <br>
                {{ phoneform | crispy }}
            </fieldset>
        </fieldset>
    </div>
        <fieldset class="d-grid gap-2 d-flex justify-content-end card-footer">
            <a class="btn btn-secondary" href="/" role="button">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar</button>
        </fieldset>
</form>

{% endblock %}
